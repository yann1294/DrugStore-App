<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Employee Registration Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Employee Registration</h1>

    <div class="jumbotron">
        <div class="card">
            <div class="card-body">
                <h2>Registration Form</h2>
                <form action="" class="form-group main-form">
                    <div class="col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="">Name</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4"> 
                        <input type="text" placeholder="First Name" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4"> 
                            <input type="text" placeholder="Last Name"/>
                    </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4"> 
                        <label class="control-label">Gender</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4"> 
                      <input type="checkbox" checked data-toggle="toggle" data-on="Male" data-off="Female" data-onstyle="success" data-offstyle="danger">
                    </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="presentAddr">Present Address</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <textarea  rows="6" placeholder="Present Address" id="presentAddr"></textarea>
                      </div>
                    </div>

                    <div class="Address col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4"> 
                        <label>Same as present Address</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <input type="checkbox" class="form-check-input" value="checkedValue"  data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="collapse" id="collapseExample">
                          <div class="textarea">
                              <textarea rows="6" placeholder="Permanent Address"></textarea>
                          </div>
                      </div>
                    </div>
                    </div>

                    <div class="state col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="" class="control-label">State</label>
                      </div>

                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <select class="form-control" id="state">
                          <option></option>
                          <option></option>
                          <option></option>
                          <option></option>
                          <option></option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="District col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="">District</label>
                      </div>

                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <select class="form-control" id="district">
                          <option></option>
                          <option></option>
                          <option></option>
                          <option></option>
                          <option></option>
                        </select>
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="">Pin Code</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <INPUT id="txtNumber"  onkeypress="return isNumberKey(event)"   type="text" name="txtNumber" maxlength="6">
                      </div>
                    </div>

                    <div class="Employee col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="">Employee Type</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <input type="checkbox"  value="checked" data-toggle="toggle" data-on="Permanent" data-off="Contract" data-onstyle="success" data-offstyle="danger" id="EmpTypeToggle">
                      </div>
                    </div>

                    <div class="Contact col-lg-6">
                      <div class="col-lg-4  col-md-4 col-sm-4">
                        <label>Contract Duration</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <INPUT id="contractDuration"  onkeypress="return isNumberKey(event)"   type="text" name="contractDuration" placeholder="InMonths">
                      </div>
                    </div>
                    
                    <div class="Designation col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="">Designation</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <input type="text">
                      </div>
                    </div>
                    <div class="Experience col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="">Experience</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4"> 
                        <input type="text" placeholder="Years" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4"> 
                            <input type="text" placeholder="Months"/>
                    </div>
                    </div>

                    <div class="Company col-lg-6">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="">Previous Company Details</label>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4"> 
                        <input type="text" placeholder="Name of the organization" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4"> 
                            <input type="text" placeholder="Address of the organization"/>
                    </div>
                    </div>

                </form>
                <div class="footer">
                  <div class="col-lg-6">
                      <button type="button" class="btn btn-primary btn-lg" style="margin-left:90%; margin-top: 20%;">Save</button>
                  </div>
                  <div class="col-lg-6">
                      <button type="button" class="btn btn-default btn-lg" style="margin-right:90%; margin-top: 20%">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </body>
</html>
